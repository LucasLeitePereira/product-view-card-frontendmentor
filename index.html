<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>
    <div class="caixa-central">
      <picture>
        <source media="(min-width: 1024px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="perfume" loading="lazy">
      </picture>
      <div class="container">
        <div class="conteudo">
          <div class="texto">
            <p class="texto-apresentacao">PERFUME</p>
            <h1 class="texto-titulo">Gabrielle Essence Eau De Parfum</h1>
            <p class="texto-descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
          </div>
          <div class="preco">
            <h1 class="preco-desconto">$149.99</h1>
            <p class="preco-original"><s>$169.99</s></p>
          </div>
          <button type="button"> <img src="./images/icon-cart.svg" alt="">Add to Cart</button>
        </div>
      </div>
    </div>
  </main>
  </div>
</body>
</html>
